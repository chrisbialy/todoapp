<div class="container">
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <h3>Add Item</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">


        <div class="form-outline mb-4">
          <label class="form-label" for="item">Item</label>
          <input type="text" [(ngModel)]="todolist.item"
                 class="form-control"
                 id="item"
                 name="item"
                 placeholder="Enter item"
                 required>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
          <input type="text" [(ngModel)]="todolist.username"
                 class="form-control"
                 id="username"
                 name="username"
                 placeholder="Enter username"
                 required>
        </div>


        <button type="submit" [disabled]="!itemForm.form.valid"
                class="btn btn-primary btn-block mb-4">Submit</button>
      </form>

    </div>
  </div>
</div>
